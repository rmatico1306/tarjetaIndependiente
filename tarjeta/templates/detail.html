{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'tarjeta/formulario/css/estilos' %}">
<link rel="stylesheet" href="{% static 'tarjeta/formulario/css/user-form.css' %}">
<div class="col-md-10">
    <div class="card-header">
        <div class="table-responsive">

            <nav aria-label="breadcrumb mb-3">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'Home' %}">Tarjetas</a></li>
                            <li class="breadcrumb-item active" aria-current="page" ><a href="{% url 'Update' object.id %}">Editar</a></li>
                        </ol>
                    </nav>
                    
                    <div class="card-body">
                      <form class="form" role="form">
                        <div class="form-group row">
                          <p><span class="txt_negrita">Beneficiario:</span> <br> {{object.beneficiario}}</p>
                        </div>
                        <div class="form-group row">
                          <p><span class="txt_negrita">Folio de Tarjeta:</span> <br> {{object.folio_tarjeta}}</p>
              
                        </div>
                        <div class="form-group row">
                          <p><span class="txt_negrita">Beneficio:</span> <br> {{object.beneficio}}</p>
                          
                        </div>
                    
                      </form>
                    </div>
                  
            
          </div>
          
            
              
               
              
            
          
      
      
        </div>
     
    </div>
    
    
{% endblock %}
